<div class="product-list-container">
    <h2>ðŸ”¥ Trending Products</h2>
  
    <!-- Product Grid -->
    <div *ngIf="products.length > 0; else noProducts" class="product-grid">
      <div *ngFor="let product of products" class="product-card">
        <div class="product-image">
          <div class="product-overlay">
            <button class="add-to-cart">Add to Cart ðŸ›’</button>
          </div>
        </div>
  
        <div class="product-details">
          <h3>{{ product.name }}</h3>
          <p class="description">{{ product.description }}</p>
          <p class="price">â‚¹{{ product.price.toLocaleString() }}</p>
          <p
            class="stock"
            [ngClass]="{ 'in-stock': product.stock > 0, 'out-of-stock': product.stock === 0 }"
          >
            {{ product.stock > 0 ? product.stock + ' left' : 'Out of Stock' }}
          </p>
          <p class="category">ðŸ“š Category: {{ product.category?.name }}</p>
        </div>
      </div>
    </div>
  
    <!-- No Products Template -->
    <ng-template #noProducts>
      <p class="no-products">No products found. Check back later!</p>
    </ng-template>
  
    <!-- Add New Product Button -->
    <p-button
      label="Add New Product"
      icon="pi pi-plus"
      (click)="showDialogProduct()"
      class="add-product-button"
    ></p-button>
  
    <!-- Add/Edit Product Dialog -->
  <div *ngIf="ProductDialog" class="dialog-container">
    <p-dialog
      header="Add New Product"
      [(visible)]="ProductDialog"
      [style]="{ width: '30rem' }"
      (onHide)="closeDialog()"
    >
      <div class="flex items-center gap-4 mb-4">
        <label for="name" class="font-semibold w-24">Name</label>
        <input
          pInputText
          id="name"
          class="flex-auto"
          [(ngModel)]="newProduct.name"
          autocomplete="off"
          required
        />
      </div>
      <div class="flex items-center gap-4 mb-4">
        <label for="description" class="font-semibold w-24">Description</label>
        <input
          pInputText
          id="description"
          class="flex-auto"
          [(ngModel)]="newProduct.description"
          autocomplete="off"
          required
        />
      </div>
      <div class="flex items-center gap-4 mb-4">
        <label for="price" class="font-semibold w-24">Price</label>
        <input
          pInputText
          id="price"
          class="flex-auto"
          type="number"
          [(ngModel)]="newProduct.price"
          required
        />
      </div>
      <div class="flex items-center gap-4 mb-4">
        <label for="stock" class="font-semibold w-24">Stock</label>
        <input
          pInputText
          id="stock"
          class="flex-auto"
          type="number"
          [(ngModel)]="newProduct.stock"
          required
        />
      </div>
      <div class="flex items-center gap-4 mb-8">
        <label for="category" class="font-semibold w-24">Category ID</label>
        <input
          pInputText
          id="category"
          class="flex-auto"
          type="number"
          [(ngModel)]="newProduct.category.id"
          required
        />
      </div>
      <div class="flex justify-end gap-2">
        <p-button label="Cancel" severity="secondary" (click)="closeDialog()" />
        <p-button label="Save" (click)="addNewProduct()" />
      </div>
    </p-dialog> 
  </div>
  
    <!-- Load More Button -->
    <p-button
      label="Load More"
      icon="pi pi-refresh"
      (click)="loadMore()"
      class="load-more-button"
    ></p-button>
</div>
