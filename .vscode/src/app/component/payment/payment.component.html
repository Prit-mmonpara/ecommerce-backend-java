<div class="payment-container">
  <h2>Make a Payment</h2>
  
  <div class="form-group">
    <label for="amount">Amount (INR)</label>
    <input type="number" id="amount" [(ngModel)]="amount" placeholder="Enter amount">
  </div>
  
  <button (click)="initiatePayment()" [disabled]="amount <= 0 || paymentStatus === 'processing'">
    <span *ngIf="paymentStatus !== 'processing'">Pay Now</span>
    <span *ngIf="paymentStatus === 'processing'">Processing...</span>
    <span *ngIf="paymentStatus === 'success'">Payment Successful</span>
    <span *ngIf="paymentStatus === 'failed'">Payment Failed</span>
  </button>

  <!-- Payment Status Modal -->
  <div class="modal-overlay" *ngIf="showPaymentModal" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h3>
          <span *ngIf="paymentStatus === 'success'">üéâ Success!</span>
          <span *ngIf="paymentStatus === 'failed'">‚ùå Error</span>
        </h3>
        <button class="close-btn" (click)="closeModal()">&times;</button>
      </div>
      <div class="modal-body">
        <p>{{ paymentMessage }}</p>
        <div *ngIf="paymentStatus === 'success'" class="success-animation">
          <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
          </svg>
        </div>
        <div *ngIf="paymentStatus === 'failed'" class="error-animation">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <circle cx="26" cy="26" r="25" fill="none"/>
            <path fill="none" d="M16 16l20 20 M36 16L16 36"/>
          </svg>
        </div>
      </div>
      <div class="modal-footer">
        <button (click)="closeModal()">Close</button>
      </div>
    </div>
  </div>
</div>
